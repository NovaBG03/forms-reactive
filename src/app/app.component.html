<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="singUpForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
            <span *ngIf="singUpForm.get('userData.username').invalid && singUpForm.get('userData.username').touched"
                  class="help-block">
              <span *ngIf="singUpForm.get('userData.username').errors['nameIsForbidden']">
                This username is forbidden
              </span>
              <span *ngIf="singUpForm.get('userData.username').errors['required']">
                Please enter a username
              </span>
          </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
            <span *ngIf="singUpForm.get('userData.email').invalid && singUpForm.get('userData.email').touched"
                  class="help-block">
            Please enter a valid Email
          </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-primary" type="button" (click)="onAddHobby()">Add Hobby</button>
          <div *ngFor="let hobby of getAllHobbies(); let i = index" class="form-group">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span *ngIf="singUpForm.invalid && singUpForm.touched"
              class="help-block">
            Please enter a valid data
        </span>
        <button class="btn btn-primary" type="submit" style="margin-top: 10px;">Submit</button>
      </form>
    </div>
  </div>
</div>
